<h1 class="text-2xl font-bold">Listado de productos</h1>

<h3 class="text-lg">Total de productos <span class="text-accent">{{productsResource.value()?.count}}</span></h3>

<div class="divider"></div>

<div class="flex gap-5 items-center h-20">
    <app-pagination [currentPage]="paginationService.currenPage()" [pages]="productsResource.value()?.pages ?? 0">
    </app-pagination>
    <select (change)="changeLimit(+selectedValue.value)" class="select select-bordered w-32" #selectedValue>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
    </select>
</div>

<app-product-table [products]="productsResource.value()?.products ?? []"></app-product-table>

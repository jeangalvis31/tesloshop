
<div class="card bg-base-100 shadow-sm animate-bounce-custom">
  <figure>
    <img
      [src]="product().images | appProductImage"
      [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-monserrat text-accent text-lg hover:underline cursor-pointer" [routerLink]="['/product', product().slug]">{{product().title}}</h2>
    <p>{{product().description | slice: 0:70}} ...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', product().slug]">Ver Mas</a>
    </div>
  </div>
</div>
